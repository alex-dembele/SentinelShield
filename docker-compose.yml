version: '3'
services:
  sentinel:
    build: .
    network_mode: host  # Pour sniffer le réseau hôte
    privileged: true  # Pour Scapy
  prometheus:
    image: prom/prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin